<body>
    <!-- Breadcrumb Navigation -->

    <!-- Steps Section -->
    <div class="container">

        </div>

        <div class="input-group mb-3">

                <option>.ee</option>
                <option>.lt</option>
                <option>.lv</option>
            </select>
            <button class="btn btn-dark">Otsi</button>
        </div>

        <!-- Domain List -->
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center">

            <div class="list-group-item d-flex justify-content-between align-items-center">

                    <option>3 kuud</option>
                    <option>6 kuud</option>

                    <option>2 aastat</option>
                </select>
                <span>Hind</span>
                <button class="btn btn-primary">Vali</button>
            </div>
        </div>

        <!-- Smaller "EDASI" Button -->
        <button class="btn btn-custom-green btn-sm mt-4">EDASI</button>
    </div>
